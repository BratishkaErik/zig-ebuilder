name: Zig
on:
  merge_group:
  push:
    branches: "**"
    paths-ignore:
      - "LICENSE/**"
      - "README.md"
      - ".gitignore"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "LICENSE/**"
      - "README.md"
      - ".gitignore"
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-15]
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout last commit
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false
      - name: Setup Zig nightly
        uses: mlugg/setup-zig@153c8d5202cbb8c7e10831110a3afd27593eb960 # v1
      - run: zig build
